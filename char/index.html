<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <link rel="icon" href="webicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Charriot</title>
  </head>
  <body>
    <div id="overlay">
      <div id="left-curtain" class="curtain"></div>
      <div id="right-curtain" class="curtain"></div>
      <div id="grass"></div>
      <div id="windmill" class="bloom">
        <div id="mill"></div>
        <div id="door"></div>
        <div id="fan">
          <div id="wing1"></div>
          <div id="wing2"></div>
          <div id="wing3"></div>
          <div id="wing4"></div>
        </div>
      </div>
      <div id="hills">
        <div class="hill"></div>
        <div class="hill"></div>
        <div class="hill"></div>
      </div>
      <canvas id="fireworks"></canvas>
      <div id="mist"></div>
      <div id="moon"></div>
      <canvas id="stars"></canvas>
      <div id="shine"></div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
